<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arbitrary Bootstrap grids</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="app/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <div class="container">
            <div class="container page">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Native Bootstrap 12-column grid</h1>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="column">4 columns</div>
                            </div>
                            <div class="col-sm-3">
                                <div class="column">3 columns</div>
                            </div>
                            <div class="col-sm-2">
                                <div class="column">2 columns</div>
                            </div>
                            <div class="col-sm-2">
                                <div class="column">2 columns</div>
                            </div>
                            <div class="col-sm-1">
                                <div class="column">1 column</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row x3">
                    <div class="col-3">
                        <h1>Letâ€™s do some nesting</h1>
                        <h2>3-column grid</h2>
                        <div class="row">
                            <div class="col-1">
                                <div class="column">1 column</div>
                            </div>
                            <div class="col-2">
                                <div class="column">2 columns</div>
                                <h3>8-column grid</h3>
                                <div class="row x8">
                                    <div class="col-3">
                                        <div class="column">3 columns</div>
                                    </div>
                                    <div class="col-5">
                                        <div class="column">5 columns</div>
                                        <h4>5 column grid</h4>
                                        <div class="row x5">
                                            <div class="col-2">
                                                <div class="column">2 columns</div>
                                            </div>
                                            <div class="col-2">
                                                <div class="column">2 columns</div>
                                            </div>
                                            <div class="col-1">
                                                <div class="column">1 column</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row crazy">
                    <div class="col-md-12">
                        <h1>Or we can combine columns from different grids</h1>
                    </div>
                    <div class="col-a">
                        <div class="column">
                            <h2>1/3</h2>
                        </div>
                    </div>
                    <div class="col-b">
                        <div class="column">
                            <h3>1/4</h3>
                        </div>
                    </div>
                    <div class="col-c">
                        <div class="column">
                            <h4>1/5</h4>
                        </div>
                    </div>
                    <div class="col-d">
                        <div class="column">
                            <p>1/6</p>
                        </div>
                    </div>
                    <div class="col-e">
                        <div class="column">
                            <small>1/20</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
